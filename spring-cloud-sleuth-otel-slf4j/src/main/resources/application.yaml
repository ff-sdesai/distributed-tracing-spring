spring:
  application:
    name: spring-cloud-sleuth-otel-slf4j
  sleuth:
    otel:
      config:
        trace-id-ratio-based: 1.0
      exporter:
        otlp:
          endpoint: http://otel-collector:4317
    baggage:
     remoteFields: requestId,serviceName,traceId,traceparent
     correlationFields: requestId,serviceName,traceId,traceparent
     tagFields: requestId,serviceName,traceId
     localFields: serviceName
    propagation:
     type: W3C 
    